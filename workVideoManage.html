<script type="text/javascript">
    var videoUrl1;
    var videoUrl2;
    var videoUrl3;
    // var videoUrl1_R;
    // var videoUrl2_R;
    // var videoUrl3_R;
    var VU = [0,0,0];
    var STR_UPLOAD = "&nbsp&nbsp&nbsp上&nbsp&nbsp传&nbsp&nbsp&nbsp";
    var STR_UPLOAD_C = "取消上传";
    var STR_DELETE = "&nbsp&nbsp&nbsp删&nbsp&nbsp除&nbsp&nbsp&nbsp";
    var STR_DELETE_C = "取消删除";

    var workId = 1;

    $(document).ready(function () {

        $.ajax({
            type: "POST",
            url: "http://192.168.0.153:8080/work/findById?token=1d44662ee7e0452a9d594841799d00ac",
            contentType: "application/json",
            data: JSON.stringify({"id":workId}),
            async: true,
            success: function(data, state) {
                console.log(data);
                if(null!=data.msg.videoUrl1) {
                    videoUrl1 = data.msg.videoUrl1;
                    // videoUrl1_R = data.msg.videoUrl1;
                }
                if(null!=data.msg.videoUrl2) {
                    videoUrl2 = data.msg.videoUrl2;
                    // videoUrl2_R = data.msg.videoUrl2;
                }
                if(null!=data.msg.videoUrl3) {
                    videoUrl3 = data.msg.videoUrl3;
                    // videoUrl3_R = data.msg.videoUrl3;
                }
                if(null != data.msg.photoUrl) {
                    document.getElementById('workVideo').poster = data.msg.photoUrl;
                }
            },
        });

    });
    //video 1
    function video1Click(){
        console.log(videoUrl1);
        if(null == videoUrl1 || " " == videoUrl1[videoUrl1.length-1]) {
            alert("视频不存在！");
        } else {
            document.getElementById('workVideo').src = videoUrl1;
            document.getElementById('workVideo').play();
        }
    }
    function upload1Click() {
        if(1 == VU[0]) {//取消上传
            VU[0] = 0;
            document.getElementById('upload1i').innerHTML = STR_UPLOAD;
        } else {
            document.getElementById('videoUrl1').click();
        }
    }

    document.getElementById("videoUrl1").onchange = function () {
        VU[0] = 1;
        console.log(document.getElementById("videoUrl1").files[0].name);
        console.log(document.getElementById("videoUrl1").value);
        document.getElementById('upload1i').innerHTML = STR_UPLOAD_C;
    };

    function download1Click() {
        if(null == videoUrl1||" " == videoUrl1[videoUrl1.length-1]) {
            alert("视频不存在！");
        } else {
            window.open(videoUrl1);
        }
    }
    function delete1Click() {
        if(null == videoUrl1 || " " == videoUrl1[videoUrl1.length-1]) {
            alert("视频不存在！");
        } else {
            if(2 == VU[0]){//取消删除
                VU[0] = 0;
                document.getElementById('delete1i').innerHTML = STR_DELETE;
                document.getElementById("upload1b").disabled = false;
            } else {//删除
                VU[0] = 2;
                document.getElementById('delete1i').innerHTML = STR_DELETE_C;
                document.getElementById('upload1i').innerHTML = STR_UPLOAD;
                document.getElementById("upload1b").disabled = "disabled";
            }
        }
    }

    //video 2
    function video2Click(){
        if(null == videoUrl2 || " " == videoUrl2[videoUrl2.length-1]) {
            alert("视频不存在！");
        } else {
            document.getElementById('workVideo').src = videoUrl2;
            document.getElementById('workVideo').play();

    function upload2Click() {

            VU[1] = 0;
            document.getElementById('upload2i').innerHTML = STR_UPLOAD;

    var baseUploadName = UUID.prototype.createUUID();
    var uploadName=[null,null,null];

    // var UPS_1 = 0;//1:上传成功；-1:上传失败；0：未上传
    // var UPS_2 = 0;//1:上传成功；-1:上传失败；0：未上传
    // var UPS_3 = 0;//1:上传成功；-1:上传失败；0：未上传
    function saveAll() {
        //没有修改
        console.log(VU[0]+","+VU[1]+","+VU[2]);
        if(0 == VU[0] && 0 == VU[1] && 0 == VU[2]) {
            alert("您没有做修改！")
        } else {
            for(var VU_i = 0;VU_i<3;VU_i++){
                var uploadUrlId = '#videoUrl'+(1+VU_i);
                if(VU[VU_i] == 1) {
                    var title = $(uploadUrlId)[0].files[0].name;
                    var leng = title.split(".").length;
                    uploadName[VU_i] = baseUploadName +"_"+ (1+VU_i) +"." + title.split(".")[leng - 1];
                    var form = new FormData();
                    form.append('file', $(uploadUrlId)[0].files[0]);
                    form.append("filename", uploadName[VU_i]);
                    $.ajax({
                        // url: "http://192.168.0.153:8080/file/upload?token=" + globalToken,
                        url: "http://192.168.0.153:8080/file/upload?token=" + "1d44662ee7e0452a9d594841799d00ac",
                        type: "POST",
