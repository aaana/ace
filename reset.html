    $(document).ready(function () {
       // $('#oldPsw').blur(function () {

       //     checkOldPsw();
       // });

    });
    tokenInit();
   // function checkOldPsw(){

   function updatePsw() {
       var repeatPsw = $('#repeatPsw');
       var pswParam = {
           "oldPassword":$('#oldPsw'),
           'newPassword':$('#newPsw')
       };
       if($('#newPsw').val() !== repeatPsw.val()){
           showToast("重复密码与新密码不同",'info');
           repeatPsw.focus();
       }else{
           $.ajax({
               url: "http://192.168.0.153:8080/user/importStudentUser?token="+globalToken,
               type: "POST",
               data: JSON.stringify(pswParam),
               contentType: "application/json",
               success: function (data) {
                   if (data.status == "success") {
                       showToast("修改成功",'success');
                       window.location.href = 'reset.html?token='+data.msg.token;

                   } else {
                       showToast("原密码错误",'danger');
                       $('#oldPsw').focus();

                   }
               },
               error: function (e) {
                  showToast("修改失败",'danger');
               }
           });
       }
   }

   function showToast(msg,type) {
       bootoast({
           "message": msg,
           "type": type,
           "position": "top-center",
           "icon": "",
           "timeout":2,
           "animationDuration": "300",
           "dismissable": true
       });
   }

</script>
