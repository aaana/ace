    function submitBn(type) {
        if ($("#form-field-course").val() === '') {
            alert("请输入任务名称");
            $("#form-field-course").focus();
            return;
        }
        if ($("input[name='score']")[0].value === '') {
            alert("请选择难度");
            return;
        }
        console.log("表单内容" + type.value);
        switch (type.value) {
            case 1:
                data1 = {
                    "name": $("#form-field-course").val(),
                    "description": $("#form-field-workDemand").val(),
                    "kindId": 1,
                    "difficulty": $("input[name='score']")[0].value
                };
                break;
            case 2:
                data1 = {
                    "name": $("#form-field-course").val(),
                    "description": $("#form-field-workDemand").val(),
                    "kindId": 1,
                    "photoUrl": uploadName2,
                    "difficulty": $("input[name='score']")[0].value
                };
                break;
            case 3:
                data1 = {
                    "name": $("#form-field-course").val(),
                    "description": $("#form-field-workDemand").val(),
                    "videoUrl": uploadName1,
                    "kindId": 1,
                    "difficulty": $("input[name='score']")[0].value
                };
                break;
            case 4:
                data1 = {
                    "name": $("#form-field-course").val(),
