<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            type: "POST",
            url: "http://192.168.0.153:8080/work/findById?token=1d44662ee7e0452a9d594841799d00ac",
            contentType: "application/json",
            data: JSON.stringify({"id":1}),
            async: true,
            success: function(data, state){
                console.log(data);
                $('#workName').text(data.msg.name);
                // $('#workId').text(data.msg.id);
                $('#workGrade').text(data.msg.grade);
                $('#studentName').text(data.msg.user.name);
                // $('#studentId').text(data.msg.user.id);
                // $('#studentClass').text(data.msg.user.grade);
                $('#likeCount').text(data.msg.likeCount);
                $('#makeDate').text(data.msg.createdAt);
                $('#workDetail').text(data.msg.description);

                //int id to the string of 8 chars
                $('#workId').text(idTo8Chars(data.msg.id));
                $('#studentId').text(idTo8Chars(data.msg.user.id));

                //set author grade and class
                var GRADE = ['零','一','二','三','四','五','六','七','八','九','十'];
                if(data.msg.user.grade != null){
                    var gradeClass = GRADE[data.msg.user.grade]+"年级";
                    if(data.msg.user.classNo != null) {
                        gradeClass = gradeClass + "  (" + data.msg.user.classNo + ")班";
                    }
                    $('#studentClass').text(gradeClass);
                }

                //set video Url
            },
            error: function (data, state) {
                console.log(data);
                console.log(state);
            }
        });
    });

    function idTo8Chars(id) {
        var str = id.toString();
        var s = 8 - str.length;
        for(var i = 0;i<s;i++){
            str = "0"+str;
        }
        return str;
    }

</script>
