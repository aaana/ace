<script type="text/javascript">
    var workId = req['workId'];
    $(document).ready(function () {
        tokenInit();

        if("workWOCourseAdmin" == req["from"]){
            document.getElementById('noCourseLi').setAttribute('class', 'active');

            var a_ele = document.createElement("a");
            a_ele.setAttribute("href", "workWOCourseAdmin.html?token=" + globalToken);
            a_ele.innerText = "无教程作品管理";
            var i_ele = document.createElement("i");
            i_ele.setAttribute("class", "ace-icon fa fa-cubes");
            var li_ele = document.createElement("li");
            i_ele.appendChild(a_ele);
            li_ele.appendChild(i_ele);
            li_ele.setAttribute("id", "li_ele_id");

            document.getElementById("workUl").insertBefore(li_ele, document.getElementById("workLi"));

        } else {
            if ("searchCourse" == req["from"]) {
                document.getElementById('searchCourseLi').setAttribute('class', 'active');

                var a_ele = document.createElement("a");
                a_ele.setAttribute("href", "searchCourse.html?token=" + globalToken);
                a_ele.innerText = "查询任务";
                var i_ele = document.createElement("i");
                i_ele.setAttribute("class", "ace-icon fa fa-search");
                var li_ele = document.createElement("li");
                i_ele.appendChild(a_ele);
                li_ele.appendChild(i_ele);
                li_ele.setAttribute("id", "li_ele_id");

                document.getElementById("workUl").insertBefore(li_ele, document.getElementById("workLi"));

            } else if ("myCreate" == req["from"]) {
                document.getElementById('myCreateCourseLi').setAttribute('class', 'active');

                var a_ele = document.createElement("a");
                a_ele.setAttribute("href", "myCreate.html?token=" + globalToken);
                a_ele.innerText = "  我创建的任务";
                var i_ele = document.createElement("i");
                i_ele.setAttribute("class", "ace-icon fa fa-list");
                var li_ele = document.createElement("li");
                i_ele.appendChild(a_ele);
                li_ele.appendChild(i_ele);
                li_ele.setAttribute("id", "li_ele_id");
                document.getElementById("workUl").insertBefore(li_ele, document.getElementById("workLi"));
            }

            var stu_li_ele = li_ele.cloneNode(true);
            stu_li_ele.firstChild.setAttribute("class", "ace-icon fa");
            stu_li_ele.firstChild.firstChild.innerText = "学习情况";
            stu_li_ele.firstChild.firstChild.setAttribute("href", "studySituation.html?token=" + globalToken + "&workId=" + workId + "&from=" + req["from"]+"&courseId=" + req['courseId']);
            document.getElementById("workUl").insertBefore(stu_li_ele, document.getElementById("workLi"));

        }

        $.ajax({
            type: "POST",
            url: "./work/findById?token="+globalToken,
            contentType: "application/json",
            data: JSON.stringify({"id":workId}),
            async: true,
            success: function(data, state){
                console.log(data);

                if('failure' != data.status){
                    if(!isNullOrUndefine(data.msg.name)){
                        $('#workName').text(data.msg.name);
                    }

                    if(!isNullOrUndefine(data.msg.user.name)){
                        $('#studentName').text(data.msg.user.name);
                    }
                    if(!isNullOrUndefine(data.msg.likeCount)){
                        $('#likeCount').text(data.msg.likeCount);
                    }
                    if(!isNullOrUndefine(data.msg.createdAt)){
                        $('#makeDate').text(data.msg.createdAt);
                    }
                    if(!isNullOrUndefine(data.msg.description)){
                        $('#workDetail').text(data.msg.description);
                    }

                    //int id to the string of 8 chars
                    if(!isNullOrUndefine(data.msg.id)){
                        $('#workId').text(idTo8Chars(data.msg.id));
                    }
                    if(!isNullOrUndefine(data.msg.user.id)){
                        $('#studentId').text(idTo8Chars(data.msg.user.id));
                    }

                    //set author grade and class
                    var GRADE = ['零','一','二','三','四','五','六','七','八','九','十'];
                    if(!isNullOrUndefine(data.msg.user.grade)){
                        var gradeClass = GRADE[data.msg.user.grade]+"年级";
                        if(!isNullOrUndefine(data.msg.user.classNo)) {
                            gradeClass = gradeClass + "  (" + data.msg.user.classNo + ")班";
                        }
                        $('#studentClass').text(gradeClass);
                    }
                    //set work grade
                    if(!isNullOrUndefine(data.msg.grade)){
                        var workGrade = GRADE[data.msg.grade]+"年级";
                        $('#workGrade').text(workGrade);
                    }

                    var workVideoPlayer = document.getElementById("workVideo");
                    //set poster
                    if(!isNullOrUndefine(data.msg.photoUrl)){
                        workVideoPlayer.poster = data.msg.photoUrl;
                    }

                    //set video Url
                    var videoUrlList = new Array();
                    var V_i = 0;
                    if(!isNullOrUndefine(data.msg.videoUrl1)) {
                        videoUrlList[V_i++] = data.msg.videoUrl1;
                    }
                    if(!isNullOrUndefine(data.msg.videoUrl2)) {
                        videoUrlList[V_i++] = data.msg.videoUrl2;
                    }
                    if(!isNullOrUndefine(data.msg.videoUrl3)) {
                        videoUrlList[V_i++] = data.msg.videoUrl3;
                    }
                    if(null != videoUrlList) {
                        workVideoPlayer.src = videoUrlList[0];
                    }
                    workVideoPlayer.addEventListener("ended",function () {
                        playNext();
                    });

                    var curVideo_i = 1;
                    function playNext() {
                        if( curVideo_i == videoUrlList.length){
                            curVideo_i = 0;
                            workVideoPlayer.src = videoUrlList[curVideo_i++];
                        } else {
                            console.log(curVideo_i);
                            workVideoPlayer.src = videoUrlList[curVideo_i++];
                            workVideoPlayer.play();
                        }
                    }
                }
            },
            error: function (data, state) {
                console.log(data);
                console.log(state);
            }
        });
    });

    function idTo8Chars(id) {
        var str = id.toString();
        var s = 8 - str.length;
        for(var i = 0;i<s;i++){
            str = "0"+str;
        }
        return str;
    }

    function isNullOrUndefine(v) {
        if(null == v || undefined == v) {
            return true;
        } else {
            return false;
        }
    }

</script>
