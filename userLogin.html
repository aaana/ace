<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Floating labels example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/custom/userLogin.css" rel="stylesheet">
</head>

<body>
<form class="form-signin">
    <div class="text-center mb-4">
        <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">后台管理系统</h1>
    </div>

    <div class="form-label-group">
        <input type="text" id="username" class="form-control" placeholder="用户名" required autofocus>
        <label for="username">用户名</label>
    </div>

    <!--<div class="form-label-group">-->
        <!--<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>-->
        <!--<label for="inputPassword">Password</label>-->
    <!--</div>-->
    <!--<label for="utype"></label>-->
        <select class="form-control" id="utype">
            <option value="0">老师</option>
            <option value="1">学生</option>
        </select>

    <div class="space"></div>

    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">登录</button>
    <!--<p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>-->
</form>
</body>

<script src="assets/js/jquery-2.1.4.min.js"></script>

<script>
    function login() {
        var account = $('#username').val().trim();
        var uType = $('#utype').val().trim();
        $.ajax({
            data:{
                account:account,
                uType:uType
            },
            dataType:'json',
            method:'get',
            url:'http://192.168.0.153:8080/user/login',
            success:function (data) {
                console.log(data);
                if(data.status === 'success' ){
                    window.location.href='userAdmin.html';
                }
            },
            error:function (msg) {
                console.log(msg);
            }
        });
    }
</script>
</html>
