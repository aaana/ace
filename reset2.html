    $(document).ready(function () {

        // });

    });
    tokenInit();
    // function checkOldPsw(){

    function updatePsw() {
        var repeatPsw = $('#repeatPsw');
        if($('#newPsw').val() !== $('#repeatPsw').val()){
            showToast("重复密码与新密码不同",'info');
            repeatPsw.focus();
        }else{
            $.ajax({
                url: "./user/password/modifyMy?token="+globalToken,
                type: "POST",
                data: {
                    oldPassword:$('#oldPsw').val(),
                    newPassword:$('#newPsw').val()
                },
                success: function (data) {
                    if (data.status == "success") {
                        showToast("修改成功",'success');
                        window.location.href = 'reset.html?token='+data.msg;

                    } else {
                        showToast("原密码错误",'danger');
                        $('#oldPsw').focus();

                    }
                },
                error: function (e) {
                    showToast("修改失败",'danger');
                }
            });
        }
    }

    function showToast(msg,type) {
        bootoast({
            "message": msg,
            "type": type,
            "position": "top-center",
            "icon": "",
            "timeout":2,
            "animationDuration": "300",
            "dismissable": true
        });
    }

</script>
