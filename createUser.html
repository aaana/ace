    //todo
    function createUser() {
        if($("#account").val() == '' || $('#password').val() == '' || $('#name').val() == ''){
            bootoast({
                "message": "请完整填写信息",
                "type": "info",
                "position": "top-center",
                "icon": "",
                "timeout":1.5,
                "animationDuration": "300",
                "dismissable": true
            });
            return;
        }
        var userInfo = {
            "account": $("#account").val(),
            "password": $('#password').val(),
            "name": $('#name').val(),
            "gender": $('#gender').val(),
            "cardNo": $('#cardNo').val(),
            "school": $("#school").val(),
            "isManager": $("#isManager").val(),
            "type": $("#type").val()

        };
        if ($('#type').val() == 1) {
            userInfo.enterYear = $('#enterYear').val();
            userInfo.grade = $('#grade').val();
            userInfo.classNo = $('#classNo').val();
        }
        console.log(userInfo);
        $.ajax({
            url: "http://192.168.0.153:8080/user/create?token="+globalToken,
            contentType: "application/json",
            type: 'POST',
            data: JSON.stringify(userInfo),
            dataType: 'json',
            beforeSend: function () {
                console.log("正在获取信息，请稍候");
            },
            success: function (data) {
                if (data.status == "success") {
                    console.log("创建成功..");
                    showToast("创建成功","success");
                    reset();
                    // alert("创建成功！");
                    // window.location.href = 'createUser.html';
                } else {
                    showToast("创建失败！请重新创建","danger");
                    console.log("创建失败");
                    // window.location.href = 'createUser.html';
                }
            },
            error: function (msg) {
                showToast("创建失败！请重新创建","danger");
                // window.location.href = 'createUser.html';
            }
        })
    }

    function chooseFile() {
        $('#importUser').click();

    }

    function upload() {
        var form = new FormData();
        form.append('file', $('#importUser')[0].files[0]);
        form.append('charset', 'gbk');
        $('#loadingImg').css('display','inline');
        $.ajax({
            url: "http://192.168.0.153:8080/user/importStudentUser?token="+globalToken,
            type: "POST",
            cache: false,
            data: form,
            processData: false,
            contentType: false,
            beforeSend: function () {
                console.log("正在导入文件，请稍候");
            },
            success: function (data) {
                $('#loadingImg').css('display','none');
                if (data.status == "success") {
                    console.log("导入成功..");
                    $('#uploadFileBtn').attr("disabled", true);
                    showToast("批量导入成功","success");
                    // window.location.href = 'createUser.html';
                } else {
                    showToast("批量导入失败！请确认文件格式","danger");
                    console.log("导入失败");
                    // window.location.href = 'createUser.html';
                }
            },
            error: function (e) {
                $('#loadingImg').css('display','none');
                showToast("批量导入失败！请确认文件格式","danger");
                console.log("导入失败");
                // window.location.href = 'createUser.html';
            }
        });
    }

    function showToast(msg,type) {
        bootoast({
            "message": msg,
            "type": type,
            "position": "bottom-right",
            "icon": "",
            "timeout":2,
            "animationDuration": "300",
            "dismissable": true
        });
    }


    $(function () {

        tokenInit();
        $('#type').change(function () {
            console.log($('#type').val());
            if ($('#type').val() == 1) {
                var studentInfoDiv = createStuInfoDiv();
                $('#createDiv').before(studentInfoDiv);
                $('#enterYear').datepicker({
                    autoclose: true,
                    todayHighlight: true,
                    startView: 'decade',
                    minView: 'decade',
                    maxViewMode: 2,
                    minViewMode: 2,
                    format: 'yyyy'
                })
                //show datepicker when clicking on the icon
                    .next().on(ace.click_event, function () {
                    $(this).prev().focus();
                });
            } else {
                $('#studentInfo').remove();
            }
        });

        $('#importUser').change(function () {
            if (typeof (FileReader) != "undefined") {
                var filePrev = $('#filenamePrev');
                filePrev.html("");
                var regex = /(.csv|.CSV|.txt|.TXT)$/;
                $($(this)[0].files).each(function () {
                    var file = $(this);
                    if (regex.test(file[0].name.toLowerCase())) {
                        filePrev.append(file[0].name + "&nbsp;&nbsp;");
                        $('#uploadFileBtn').attr("disabled", false);
                    } else {
                        bootoast({
                            "message": "请选择csv/txt文件",
                            "type": "info",
                            "position": "top-center",
                            "icon": "",
                            "timeout":2,
                            "animationDuration": "300",
                            "dismissable": true
                        });
                        $('#uploadFileBtn').attr("disabled", true);
                    }
                });
            }

        });

    });

    function reset() {
        $("input").val('');
        $('#school').val("蔷薇校区");
        $('#grade').val("1");
        $('#classNo').val("1");
    }
