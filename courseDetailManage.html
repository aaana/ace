<script type="text/javascript">
    var req = GetRequest();
    var courseId = req['courseId'];
    console.log(courseId)

    jQuery(function ($) {

    });

    $(document).ready(function () {
        tokenInit();
        console.log(req["from"]);
        if("searchCourse" == req["from"]) {
            document.getElementById('searchCourseLi').setAttribute('class', 'active');

            var a_ele = document.createElement("a");
            a_ele.setAttribute("href", "searchCourse.html?token=" + globalToken);
            a_ele.innerText = "查询任务";
            var i_ele = document.createElement("i");
            i_ele.setAttribute("class", "ace-icon fa fa-search");
            var li_ele = document.createElement("li");
            i_ele.appendChild(a_ele);
            li_ele.appendChild(i_ele);
            document.getElementById("courseUl").insertBefore(li_ele, document.getElementById("courseLi"));

        } else if("myCreate" == req["from"] ){
            document.getElementById('myCreateCourseLi').setAttribute('class', 'active');

            var a_ele = document.createElement("a");
            a_ele.setAttribute("href", "myCreate.html?token=" + globalToken);
            a_ele.innerText = "  我创建的任务";
            var i_ele = document.createElement("i");
            i_ele.setAttribute("class", "ace-icon fa fa-list");
            var li_ele = document.createElement("li");
            i_ele.appendChild(a_ele);
            li_ele.appendChild(i_ele);
            document.getElementById("courseUl").insertBefore(li_ele, document.getElementById("courseLi"));
        }

        $.ajax({
            type: "POST",
            url: "./course/findById?token="+globalToken,
            contentType: "application/json",
            data: JSON.stringify({"id":courseId}),
            async: true,
            success: function(data, state){
                console.log(data);
                if("failure" != data.status){
                    if(!isNullOrUndefine(data.msg.name)){
                        $('#courseName').text(data.msg.name);
                    }
                    if(!isNullOrUndefine(data.msg.id)){
                        $('#courseId').text(data.msg.id);
                    }
                    if(!isNullOrUndefine(data.msg.user.name)){
                        $('#teacherName').text(data.msg.user.name);
                    }
                    if(!isNullOrUndefine(data.msg.user.id)){
                        $('#teacherId').text(data.msg.user.id);
                    }
                    if(!isNullOrUndefine(data.msg.participantCount)){
                        $('#participationNum').text(data.msg.participantCount);
                    }
                    if(!isNullOrUndefine(data.msg.publishedAt)){
                        $('#publishDate').text(data.msg.publishedAt);
                    }
                    if(!isNullOrUndefine(data.msg.description)){
                        $('#courseDetail').text(data.msg.description);
                    }

                    if(!isNullOrUndefine(data.msg.difficulty)){
                        var dif_i = 1;
                        for(; dif_i<=data.msg.difficulty; dif_i++){
                            $('#star'+dif_i).attr("class", "star-on-png");
                        }
                        for(;dif_i<6;dif_i++){
                            $('#star'+dif_i).attr("class", "star-off-png");
                        }
                    }

                    var coursePlayer = document.getElementById("courseVideo");
                    //set poster Url
                    if(!isNullOrUndefine(data.msg.photoUrl)){
                        coursePlayer.poster = data.msg.photoUrl;
                    }

                    //set video Url
                    if(!isNullOrUndefine(data.msg.videoUrl)){
                        coursePlayer.src = data.msg.videoUrl;
                    }
                }

            },
            error: function (data, state) {
                console.log(data);
                console.log(state);
            }
        });
    });

    function isNullOrUndefine(v) {
        if(null == v || undefined == v) {
            return true;
        } else {
            return false;
        }
    }

</script>
